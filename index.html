<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<div class="todo_app">
    <header class="todo_header">
        <h1 class="title">todos</h1>
    </header>
    <div class="todo_body">
        <section class="todo_search">
            <i>What needs to be done?</i>
        </section>
        <section class="todo_tasks">
            <ul>
                <li class="task">
                    HTML
                </li>
                <li class="task">
                    CSS
                </li>
                <li class="task">
                    JS
                </li>
                <li class="task">
                    JS tools
                </li>
            </ul>
        </section>
    </div>
    <footer class="todo_control_panel">
        <span class="items_counter">3 items left</span>
        <div class="buttons">
            <button type="button" name="All">All</button>
            <button type="button" name="Active">Active</button>
            <button type="button" name="Completed">Completed</button>
        </div>
        <button type="button" name="Clear">Clear completed</button>
    </footer>
</div>
</body>
</html>
